<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.0.0/dist/mindar-image.prod.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.0.0/dist/mindar-image-aframe.prod.js"></script>

  </head>


  <body>
    <p>straight-up GPT</p>
    <a-scene mindar="imageTargetSrc: target.mind; autoStart: true;" embedded color-space="sRGB" vr-mode-ui="false" device-orientation-permission-ui="auto">
        <a-assets>
            <img id="image1" src="dumbledore-dark.png">
            <img id="image2" src="dumbledore-light.png">
        </a-assets>

        <a-camera position="0 0 0"></a-camera>

        <a-entity mindar-image-target="targetIndex: 0">
            <a-plane id="imagePlane" src="#image1" width="1" height="1" position="0 0 0"></a-plane>
        </a-entity>
    </a-scene>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const plane = document.querySelector('#imagePlane');
            let isImage1 = true; // Track which image is currently displayed

            plane.addEventListener('click', () => {
                // Toggle the image source
                const newSrc = isImage1 ? '#image2' : '#image1';
                plane.setAttribute('material', 'src', newSrc);
                isImage1 = !isImage1; // Update the tracker
            });
        });
    </script>
</body>
