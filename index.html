<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.0.0/dist/mindar-image.prod.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.0.0/dist/mindar-image-aframe.prod.js"></script>

  </head>

  <body>
    <p>dumbledore images 3</p>
    <a-scene mindar-image="imageTargetSrc: ./targets.mind; filterMinCF:0.0001; filterBeta: 0.001" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      <a-assets>
        <!-- Preload the image -->
        <img id="dumbledoreDark" src="dumbledore-dark.png">
        <img id="dumbledoreLight" src="dumbledore-light.png">
      </a-assets>
      <a-entity mindar-image-target="targetIndex: 0">
        <a-entity width="1" height="1" position="0 0 0">
          <a-plane 
            material="src: #dumbledoreDark;" 
            event-set__click="_event: click; material.src: #dumbledoreLight"
          >
          </a-plane>  
        </a-entity>
      </a-entity>

    </a-scene>
  </body>
</html>
