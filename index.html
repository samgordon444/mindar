<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.0.0/dist/mindar-image.prod.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.0.0/dist/mindar-image-aframe.prod.js"></script>

  </head>

  <body>
    <a-scene mindar-image="imageTargetSrc: ./targets.mind;" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      <a-assets>
        <img id="key-handle" src="key-handle.png">
        <img id="wing-right" src="wing-right.png">
        <img id="wing-left" src="wing-left.png">
      </a-assets>
        <a-entity mindar-image-target="targetIndex: 0">

          <a-entity width="1" height="1" position="0 1.5 -1"
        animation="property: position; to: 0 1.6 -1; loop: true; dur: 2000; dir: alternate">
          
          <a-entity position=".23 .03 0" scale="0.6 0.4 1" animation="property: rotation; to: 0 0 45; loop:true; dur:2000; dir:alternate">
            <a-plane position="-.5 .82 -0.01" material="src: url(wing-right.png); transparent: true"></a-plane>
          </a-entity>

          <a-plane material="src: url(key-handle.png); transparent: true"></a-plane>
          
          <a-entity position=".23 -.1 0" scale="0.6 0.4 1" animation="property: rotation; to: 0 0 45; loop:true; dur:2000; dir:alternate">
            <a-plane position="-.5 .82 0.01" material="src: url(wing-left.png); transparent: true"></a-plane>
          </a-entity>
        </a-entity>

      </a-entity>
    </a-scene>

</html>
