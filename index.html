<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/mindar-image.prod.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/mindar-image-aframe.prod.js"></script>
  </head>

  <body>
    <p>one more try</p>
    <a-scene mindar-image="imageTargetSrc: targets.mind; filterMinCF:0.0001; filterBeta: 0.001" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false" renderer="colorManagement: true, physicallyCorrectLights">
      <a-camera position="0 0 0"></a-camera>
      <a-assets>
        <img id="dumbledoreDark" src="dumbledore-dark.png">
        <img id="dumbledoreLight" src="dumbledore-light.png">
      </a-assets>
      <a-entity mindar-image-target="targetIndex: 0">
        <a-plane src="#dumbledoreDark" width=".85" height="1.1" position="0 0 0"
        event-set__click="_event: click; material.src: #dumbledoreLight"
        ></a-plane>
      </a-entity>

    </a-scene>
  </body>
</html>
