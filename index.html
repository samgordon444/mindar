<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.0.0/dist/mindar-image.prod.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.0.0/dist/mindar-image-aframe.prod.js"></script>

  </head>

  <body>
    <p>mindar doc method</p>
    <a-scene mindar-image="imageTargetSrc: ./targets.mind; filterMinCF:0.0001; filterBeta: 0.001" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-camera position="0 0 0" look-controls="enabled: false" cursor="fuse: false; rayOrigin: mouse;" raycaster="far: ${customFields.libVersion}; objects: .clickable"></a-camera>
      <a-assets>
        <!-- Preload the image -->
        <img id="dumbledoreDark" src="dumbledore-dark.png">
        <img id="dumbledoreLight" src="dumbledore-light.png">
      </a-assets>
      <a-entity mindar-image-target="targetIndex: 0">
        <a-box id="example-plane" class="clickable" position="0 0 0" rotation="0 45 0" color="#4CC3D9"
           event-set__click="_event: click; color: #8FF7FF"></a-box>
        <!-- <a-plane id="example-plane" src="#dumbledoreDark" width="1" height="1" position="0 0 0"></a-plane> -->
      </a-entity>

    </a-scene>

            let isImage1 = true; // Track which image is currently displayed

            plane.addEventListener('click', () => {
                // Toggle the image source
                const newSrc = isImage1 ? '#dumbledoreLight' : '#dumbledoreDark';
                plane.setAttribute('material', 'src', newSrc);
                isImage1 = !isImage1; // Update the tracker
            });
      });
  </script> -->
  </body>
</html>
