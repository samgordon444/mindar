<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- <meta name="apple-mobile-web-app-capable" content="yes"> -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  </head>

  <body>
    <a-scene mindar-image="imageTargetSrc: ./targets.mind;" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      <a-assets>
        <img id="key-handle" src="key-handle.png">
      </a-assets>
        <a-entity mindar-image-target="targetIndex: 0">

          <a-entity width="1" height="1" position="0 0 0"
            animation="property: components.material.material.opacity; to: 0; loop: true; dur: 2000; dir: alternate">
          
            <a-plane material="src: url(treehouse-overlay.png); transparent: true"></a-plane>
            
        </a-entity>

      </a-entity>
    </a-scene>

  </body>
</html>
